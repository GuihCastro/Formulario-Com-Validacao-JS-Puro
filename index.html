<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Formulário com Validação</title>
</head>

<body>
  <main class="main-container">
    <section class="text">
      <h1 class="title">
        FICOU COM DÚVIDA?
        <br>
        NOS MANDE UMA MENSAGEM!
      </h1>

      <p class="content">
        caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
      </p>
    </section>

    <section class="form-container">
      <form id="main-form">
        <input type="text" id="name" name="name" class="form-field" placeholder="Nome completo *" />
        <div class="error" id="name-error">campo obrigatório</div>

        <input type="email" id="email" name="email" class="form-field" placeholder="E-mail *" />
        <div class="error" id="email-error">campo obrigatório</div>

        <input type="number" id="telephone" name="telephone" class="form-field" placeholder="Telefone *" />
        <div class="error" id="telephone-error">campo obrigatório</div>

        <textarea id="message" name="message" rows="4" class="form-field" placeholder="Mensagem *"></textarea>
        <div class="error" id="message-error">campo obrigatório</div>

        <p>*campos obrigatórios</p>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
